<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../output.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <title>فرم ثبت نام</title>
</head>

<body dir="rtl" class="bg-gradient-to-r h-screen from-pink-400 via-purple-400 to-blue-400
  bg-[length:200%_200%] bg-[position:0%_50%]  animate-gradientMove tracking-tight
  flex items-center justify-center animate-fade-in">
    <div class="bg-white rounded-2xl p-8  flex flex-col items-center gap-2 w-[80%] md:w-[35%]">
        <!-- icon -->
        <div class="bg-gray-200 rounded-full p-2 pb-3 mx-auto animate-bounce">
            <i class="ri-user-fill text-gray-400 text-4xl"></i>
        </div>
        <h2 class="font-bold text-xl text-gray-800 mt-2">لطفا ثبت نام کنید</h2>
        <p class="text-gray-400 text-sm">لطفا اطلاعات خود را وارد نمایید</p>
        <!-- form -->
        <form class=" w-full space-y-4">
            <!-- name input -->
            <div class="w-full mt-4 border-b border-b-gray-400 focus-within:border-blue-400 flex gap-3">
                <i class="ri-user-line text-2xl "></i>
                <input class="  placeholder:text-sm  bg-transprent focus:outline-none flex-1
                 placeholder:text-gray-400 text-gray-700" type="text" placeholder="نام کاربری">
            </div>

            <!-- email input -->
            <div class="w-full mt-4 border-b-1 border-b-gray-400 focus-within:border-blue-400 flex gap-3">
                <i class="ri-mail-fill text-2xl "></i>
                <input class="placeholder:text-sm  bg-transprent focus:outline-none flex-1
                 placeholder:text-gray-400 " type="email" placeholder="ایمیل">
            </div>
            <!-- password input -->
            <div class="w-full mt-4 border-b-1 border-b-gray-400 focus-within:border-blue-400 flex gap-3">
                <i class="ri-lock-2-fill text-2xl "></i>
                <input class="placeholder:text-sm  bg-transprent focus:outline-none flex-1
                 placeholder:text-gray-400 " type="password" placeholder="رمز عبور">
            </div>
            <!-- button -->
            <button
                class="text-white bg-blue-500 w-full rounded-lg font-bold mt-4 py-2 hover:bg-blue-600 hover:scale-105 transition-all duration-300 ease-in-out ">ثبت
                نام</button>

        </form>


    </div>




</body>

</html>
